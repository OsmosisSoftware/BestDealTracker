<link rel="import" href="../js/bower_components/paper-toolbar/paper-toolbar.html" />
<link rel="import" href="../js/bower_components/paper-header-panel/paper-header-panel.html" />
<link rel="import" href="../js/bower_components/paper-drawer-panel/paper-drawer-panel.html" />
<link rel="import" href="../js/bower_components/paper-menu-button/paper-menu-button.html" />
<link rel="import" href="../js/bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../js/bower_components/iron-icons/image-icons.html" />

<link rel="import" href="../js/bower_components/paper-toolbar/paper-toolbar.html" />
<link rel="import" href="../js/bower_components/paper-menu-button/paper-menu-button.html" />

<link rel="import" href="../js/bower_components/paper-styles/paper-styles-classes.html" />
<link rel="import" href="../js/bower_components/paper-button/paper-button.html" />
<link rel="import" href="../js/bower_components/iron-icon/iron-icon.html"/>


<dom-module id="bdt-main-panel">
    <template>
        <style is="custom-style">
            paper-toolbar.main{
                background-color: var(--paper-purple-900);
            }
            paper-toolbar.options{
                background-color: var(--paper-purple-700);
            }
            div.options{
                text-align: center;
                background-color: var(--paper-deep-orange-300);
            }
            div.options paper-button{
                color: var(--paper-indigo-50);
            }
            video{
                background-position: center;
                background-size: cover;
                width: auto;
                height: auto;
                min-width: 100%;
                min-height: 100%;
                position: absolute;
            }
        </style>
        <paper-drawer-panel force-narrow>
            <paper-header-panel drawer>
                <paper-toolbar class="options" >
                    <div class="title">Options</div>
                </paper-toolbar>
                <div class="options">
                    <paper-button noink>Mi cuenta <iron-icon icon="account-circle"></iron-icon></paper-button>
                    <paper-button noink>Seguir un producto <iron-icon icon="add-alert"></iron-icon></paper-button>
                </div>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar class="main">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">BestDealTracker</div>
                    <paper-icon-button icon="refresh"></paper-icon-button>
                </paper-toolbar>
                <div>
                    <video autoplay loop>
                        <source src="../video/ink.webm" type="video/webm">
                    </video>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
    <script>
        Polymer({
            is: 'bdt-main-panel'
        });
    </script>
</dom-module>
